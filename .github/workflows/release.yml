name: Android Release CI/CD

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 1. 處理 Google Services JSON
      - name: Decode google-services.json
        env:
          G_SERVICES_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -z "$G_SERVICES_BASE64" ]; then
            echo "Error: GOOGLE_SERVICES_JSON secret is empty!"
            exit 1
          fi
          printf "%s" "$G_SERVICES_BASE64" | base64 --decode --ignore-garbage > app/google-services.json

      # 2. 處理 Keystore
      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          if [ -z "$KEYSTORE_BASE64" ]; then
            echo "Error: RELEASE_KEYSTORE_BASE64 secret is empty!"
            exit 1
          fi
          # 使用 printf 避免 echo 可能產生的換行符號問題，確保 binary 數據完整性
          printf "%s" "$KEYSTORE_BASE64" | base64 --decode --ignore-garbage > release.keystore
          
          if [ ! -s release.keystore ]; then
            echo "Error: Keystore file is empty after decoding!"
            exit 1
          fi

      # 3. 建立 keystore.properties (使用 env 避免特殊字元問題)
      - name: Create keystore.properties
        env:
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        run: |
          echo "keyAlias=$KEY_ALIAS" > keystore.properties
          echo "keyPassword=$KEY_PASSWORD" >> keystore.properties
          echo "storeFile=../release.keystore" >> keystore.properties
          echo "storePassword=$STORE_PASSWORD" >> keystore.properties

      # 4. 編譯 Release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 5. 上傳 APK 到 GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: app/build/outputs/apk/release/app-release.apk
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
