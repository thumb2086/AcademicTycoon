name: Android Release CI/CD

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 1. 處理 Google Services JSON (改用 printf 避免 echo 換行問題)
      - name: Decode google-services.json
        run: |
          printf "%s" "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode --ignore-garbage > app/google-services.json
          # 驗證 JSON 格式是否正確 (若失敗會在此停止並報錯)
          cat app/google-services.json | jq .

      # 2. 處理 Keystore
      - name: Decode Keystore
        run: printf "%s" "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode --ignore-garbage > release.keystore

      # 3. 建立 keystore.properties
      - name: Create keystore.properties
        run: |
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" > keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties
          echo "storeFile=../release.keystore" >> keystore.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> keystore.properties

      # 4. 編譯 Release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 5. 上傳 APK 到 GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: app/build/outputs/apk/release/app-release.apk
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
